<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="functions.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="weatherContainer">
			<div class="col-12 mt-2 text-center">
				Today's weather in Los Angeles:&nbsp;<div id="temperature">20</div>°&nbsp;<div id="sky">1121</div>.&nbsp;Feels like&nbsp;<div id="feels">1121</div>°
			</div>
		</div>
		<div class="col-12 col-md-8 col-lg-7 mt-5" id="toDoContainer">
			<div class="row mt-3" id="listDiv">
				<div class="col-12 text-center">
					<h1>To Do List</h1>
				</div>
				
				<form id="listInput" class="col-12">
					<div class="form-row justify-content-center">
						<div class="mt-3">
							<input type="text" name="search" id="searchBar" class="form-control" placeholder="Add Item...">
						</div>
					</div>
				</form>
			</div>
			<div class="row mt-3 justify-content-center" id="itemsDiv">
				<div>
					<ul class="list-group-flush">
						<li class="list-group-item"><a href="#">X</a>&nbsp;Clean Room</li>
						<li class="list-group-item"><a href="#">X</a>&nbsp;Do Homework</li>
						<li class="list-group-item"><a href="#">X</a>&nbsp;Cry</li>
					</ul>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
