<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Password Validator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

	<style>
		.rules {
			background-color: #FF0;
			margin:	10px 0px;
			padding: 10px;
		}
		.invalid {
			background-color: #E00;
		}
		.valid {
			background-color: #0B0;
		}
	</style>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<h1 class="col-12 text-center mt-5">Password Validator</h1>
		</div> <!-- .row -->

		<div class="row mt-5">
			<div class="col-12 col-sm-5">
				<h3 class="mb-4">Password:</h3>
				<input type="text" name="" id="password-input" class="form-control">
			</div>

			<div class="col-12 col-sm-7">
				<h3 class="mb-4">Validation Rules:</h3>
				<div class="rules" id="rule1">1: Cannot be empty/blank.</div>
				<div class="rules" id="rule2">2: Must contain at least 5 characters.</div>
				<div class="rules" id="rule3">3: Must have at least one special character @ or #.</div>
				<div class="rules" id="rule4">4: Must contain upper AND lower case characters.</div>
				<div class="rules" id="rule5">5: Cannot contain word 'password' (case insensitive).</div>
			</div>
		</div> <!-- .row -->
	</div> <!-- .container-fluid -->

	<script>
		document.querySelector('#password-input').oninput = function(){
			var password = this.value;
			password = password.trim();

			var emptyExp = /^$/;
			var minCharExp = /\S{5}/;
			var specialExp = /(@|#)/;
			var caseExp = /(([A-Z][a-z])|([a-z][A-Z]))/;
			var passExp = /password/i;

			if( emptyExp.test(password) ) {
				document.querySelector("#rule1").style.backgroundColor = "red";
			}
			else {
				document.querySelector("#rule1").style.backgroundColor = "green";
			}

			if( minCharExp.test(password) ) {
				document.querySelector("#rule2").style.backgroundColor = "green";
			}
			else {
				document.querySelector("#rule2").style.backgroundColor = "red";
			}

			if( specialExp.test(password) ) {
				document.querySelector("#rule3").style.backgroundColor = "green";
			}
			else {
				document.querySelector("#rule3").style.backgroundColor = "red";
			}

			if( caseExp.test(password) ) {
				document.querySelector("#rule4").style.backgroundColor = "green";
			}
			else {
				document.querySelector("#rule4").style.backgroundColor = "red";
			}

			if( passExp.test(password) ) {
				document.querySelector("#rule5").style.backgroundColor = "red";
			}
			else {
				document.querySelector("#rule5").style.backgroundColor = "green";
			}
		}

	</script>

</body>
</html>
